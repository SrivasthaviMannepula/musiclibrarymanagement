<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="music-player">
        <div class="song-info">
            <div>
                <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="songPic" />
            </div>
            <div>
                <p>Overkill</p>
                <p>Ankush</p>
            </div>
            <div class="heart">
                <button (click)="handleButtonClick()"><i [ngStyle]="iconStyles" class="fas fa-heart"></i></button>
            </div>
        </div>
        <progress value="30" max="100"></progress>
        <div class="player-controls">
            <button><i class="fas fa-step-backward"></i></button>
            <button (click)="togglePlayPause()">
                <i [ngClass]="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
            </button>
            <button><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</body>

</html>
