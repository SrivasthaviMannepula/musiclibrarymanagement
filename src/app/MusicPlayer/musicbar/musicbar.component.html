<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="music-player">
        <div class="song-info">
            <div>
                <img src={{playlistImage}} alt="songPic" />
            </div>
            <div>
                <h3>{{ playlistName }}</h3>
                <p>{{ playlistDescription }}</p>
            </div>
            <div class="heart">
                <button (click)="handleButtonClick()"><i [ngStyle]="iconStyles" class="fas fa-heart"></i></button>
            </div>
        </div>
        <progress value="30" max="100"></progress>
        <div class="player-controls">
            <button><i class="fas fa-step-backward"></i></button>
            <button (click)="togglePlayPause()">
                <i [ngClass]="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
            </button>
            <button><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</body>

</html>
