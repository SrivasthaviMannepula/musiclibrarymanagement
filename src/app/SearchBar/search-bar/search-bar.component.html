<!-- search-bar.component.html -->
<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by song or artist">
  
  <!-- Filter buttons -->
  <div class="filter-buttons">
    <button (click)="selectFilter('song')" [class.active]="selectedFilter === 'song'">Song</button>
    <button (click)="selectFilter('artist')" [class.active]="selectedFilter === 'artist'">Artist</button>
    <!-- Add more filter buttons as needed -->
  </div>
</div>

<!-- Display search results for each property -->
<div *ngFor="let key of getFilteredResultKeys()" class="property-results">
  <h2>{{ key | titlecase }}</h2> <!-- Display the property name -->
  <div *ngIf="filteredResults[key].length > 0" class="search-results">
    <div *ngFor="let item of filteredResults[key]" class="result-item">
      <div class="search-results">
        <ng-container *ngFor="let music of musicData">
          <div class="music-card">
            <img [src]="music.imageUrl" alt="Album Art" />
            <h2>{{ music.title }}</h2>
            <p>{{ music.artist }}</p>
            <button (click)="addToPlaylist(music)">Add to Playlist</button>
          </div>
        </ng-container>
      </div>
      
    </div>
  </div>
  <div *ngIf="filteredResults[key].length === 0" class="no-results">
    No results found for {{ key | titlecase }}.
  </div>
</div>
