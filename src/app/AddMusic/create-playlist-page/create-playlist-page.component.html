<div style="margin-left: 20%;">
    <h1>Create Playlist</h1>
    <form class="spotify-form">
        <div class="form-group">
            <label for="playlistName">Playlist Name</label>
            <input type="text" id="playlistName" name="playlistName" [(ngModel)]="playlistName" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="description"></textarea>
        </div>

        <button class="spotify-button" (click)="createPlaylist()">Create Playlist</button>
    </form>
</div>
